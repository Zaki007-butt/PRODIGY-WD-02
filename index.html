<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outercircle">
                <div class="innercircle">
                    <span class="text minutes">0 :</span>
                    <span class="text sec">0 :</span>
                    <span class="text msec">&nbsp;0</span>
                </div>
            </div>
        </div>
        <div class="button-wrapper">
            <button class="button lap hidden">Lap</button>
            <button class="button start">Start</button>
            <button class="button reset hidden">Reset</button>
        </div>

        <ul class="laps">
            <button class="lap-clear-button">Clear All</button>
        </ul>
    </div>

    <script src="script.js"></script>

</body>
</html>
